<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h3 class="pt3-pb3">Product Form</h3>
		<p th:text="${raj}" class="text-success"></p>
		
		
		<form th:action="@{/product}" th:object="${P}" method="post">
			<table>
				<tr>
				   <td>Name:</td>
				   <td><input type="text" th:field="*{name}"/></td>
				   <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
				</tr>
				<tr>
				   <td>price:</td>
				   <td><input type="number" th:field="*{price}"/></td>
				   <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
				</tr>
				<tr>
				    <td>Quntity:</td>
				    <td><input type="number" th:field="*{qty}"/></td>
				    <td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger"></td>
				</tr>
			    <tr>
		            <td><input type="submit" value="save" class="btn btn-primary"></td>
		            <td><a href="/" class="btn btn-secondary">Reset</a></td>
				</tr>
			</table>
		</form>
    
    <div class="pt3-pb3">
		<a href="products" class="btn btn-primary">View All Products</a>
    </div>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  </body>
</html>
